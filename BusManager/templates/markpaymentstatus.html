{% extends 'bs_layout.html' %}
{% block content %}
<h1 class='display-2'>Mark Payment Status</h1>
<br>
<input type="text" id="searchbar" class="form-control" placeholder="Search Driver Phone"><br>
<table class="table table-striped table-dark" id="tbl">
  <thead>
    <tr>
	  <th scope="col">No.</th>
      <th scope="col">Student Name</th>
	  <th scope="col">Student ID</th>
      <th scope="col">Phone</th>
	  <th scope="col">Mark Paid</th>
    </tr>
  </thead>
  <tbody id='tbdy'>
    {% for e in students %}
       <tr data-id="{{e.id}}">
	     <td>{{e.id}}</td>
        <td>{{e.name}}</td>
        <td>{{e.student_id}}</td>
        <td class='phn'>{{e.phone}}</td>
		<td><button class="btn btn-success" onclick=markPaid({{e.id}})>Mark Paid</button></td>
      </tr>
    {% endfor %}

  </tbody>
</table>
{% endblock content %}

{% block javascript %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
<script>

const markPaid = (id) => {
	console.log("Marking Student Paid with id " + id )
	fd = new FormData();
	fd.append('id', id)
	fetch(window.location.href, {
		method: 'post',
		body: fd
	}).then(() => window.location.reload());
}


//Filtering

document.getElementById('searchbar').addEventListener('keyup', (_)=>{
var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("searchbar");
  filter = input.value.toLowerCase();
  table = document.getElementById("tbl");
  tr = table.getElementsByTagName("tr");

  // Loop through all table rows, and hide those who don't match the search query
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[3]; //Match Phone Number
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toLowerCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
})





</script>
{% endblock javascript %}
