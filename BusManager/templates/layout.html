<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{title}}</title>
	<link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
	{% block styles %}
	{% endblock styles %}
	<style>
		.alert{
			border: 1px solid black;
			border-radius: 10px;
			padding-left: 20px;
			padding-top: 10px;
			height: 40px;
			width: 100%;
			color: white;
		}

		.alert-info{
			background-color: rgba(100, 148, 237, 0.438);
		}

		.alert-warning{
			background-color: rgba(255, 255, 0, 0.61);
		}

		.alert-danger{
			background-color: rgba(220, 20, 60, 0.616);
		}
	</style>
</head>
<body>
	<!--Flash Messages-->
	<div class="row">
        <div class="col-md-8">
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}
        </div>
	</div>
	{% block content %}
	{% endblock content %}

	<script>
	{% block javascript %}
	{% endblock javascript %}
	</script>
</body>
</html>
